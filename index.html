<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garments Empire</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!-- CSS style link -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Site Heading / Name  -->
  <header>
    <h2 class="text-warning text-center p-2 bg-dark fw-bolder"><i class="fas fa-certificate px-2 text-warning"></i> Garments Empire. LTD</h2>
  </header>

  <main class="main">

    <!-- Search box section  -->
    <div class="m-3 d-flex justify-content-center ">
      <div class="w-50 p-3 d-flex justify-content-center align-items-center border border-1 bg-light rounded-2">
        <input id="input-field" class="w-50" type="text" placeholder="Search your products here">
        <button type="button" class="btn btn-warning px-2 mx-2" onclick="loadProducts()">Search</button>
      </div>
    </div>
    
    <!-- Product display & Cart section -->
    <div class="container">
      <div class="row">
        <!--Product display  -->
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="row">
          </div>
        </div>
        <!-- Cart -->
        <div class="col-md-3 col-lg-3 col-sm-5  ">
          <div class="cart-main">
            <h4 class="text-center fw-bold bg-warning m-0 px-0 pb-2 rounded-top">My-Cart<i class="fas fa-shopping-basket fs-4 px-3 text-black-50"></i></h4>
            <div class="cart border border-1">
              <table class="table">
                <thead>
                </thead>
                <tbody>
                  <tr>
                    <th>Total Added-Products:</th>
                    <td class="p-0 pt-2"colspan="2"> <span id="total-Products">0</span></td>                    
                  </tr>
                  <tr>
                    <th>Price:</th>
                    <td class="p-0 pt-2"colspan="2">$ <span id="price">0</span></td>                    
                  </tr>
                  <tr>
                    <th>Delivery-Charge:</th>
                    <td class="p-0 pt-2"colspan="2">$ <span id="delivery-charge">20</span></td>                    
                  </tr>
                  <tr>
                    <th>Total-Tax:</th>
                    <td class="p-0 pt-2"colspan="2">$ <span id="total-tax">0</span></td>                    
                  </tr>
                  <tr>
                    <th scope="row">Total</th>
                    <td class="p-0 pt-2"colspan="2">$ <span id="total">0</span></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
              <div class="text-center">
                <button class="btn btn-danger px-3">Buy Now <i class="px-2 far fa-handshake"></i></button>
              </div>
            </div>
          </div>
          <!-- Product Details Modal Like card -->
          <div id="productDetails" class="details-cart">
          </div>

        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="p-2 bg-dark fixed-bottom">
    </div>
  </footer>
 
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
